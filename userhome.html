<!doctype html>
<html>
<head>
<title>kjanssen's fitness app</title>
<link rel="shortcut icon" href="kj_icon.ico" />
<link rel="stylesheet" type="text/css" href="fitness.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url: "/userworkouts",
            type: "POST",
            contentType: "application/json",
            processData: false,
            complete: function (data) {
                $('#workouts').html(data.responseText);
            }
        });

        $.ajax({
            url: "/userexercises",
            type: "POST",
            contentType: "application/json",
            processData: false,
            complete: function (data) {
                $('#exercises').html(data.responseText);
            }
        });
    });
</script>
</head>
<body>
<div id="container">
  <div id="header">
    <h1>kjanssen</h1>
  </div>
  
  <div id="content">
    <h2>Fitness App - User Home</h2>
    <div id="workouts">
    </div>
    <div id="exercises">
    </div>

    <p><a href="/">< Home</a></p>
  </div>
  
  <div id="footer">
    <h4>kjanssen's fitness app</h4>
  </div>
</div>
</body>
</html>
